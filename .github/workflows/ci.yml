name: CI

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Format check
        run: |
          npm run format
          if ! git diff --exit-code; then
            echo "❌ Code formatting issues detected. Please run 'npm run format' and commit the changes."
            exit 1
          fi
          echo "✅ Code formatting is correct"

      - name: Bundle
        run: npm run bundle

  upload:
    name: Upload artifact
    needs: build
    secrets: inherit
    uses: spacelift-io/flows-core-registry/.github/workflows/upload-app-version.yml@main

  index:
    name: Index app versions
    needs: upload
    secrets: inherit
    uses: spacelift-io/flows-core-registry/.github/workflows/index-app-versions.yml@main
